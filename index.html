<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/fb383caa1f.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="" />
    </header>
    <main>
      <span class="coming-soon">We are launching <b>soon!</b></span>
      <span class="subscribe">Subscribe and get notified</span>
      <div class="form-container">
        <form>
          <input type="email" placeholder="Your email address" required />
          <button type="submit">Notify Me</button>
        </form>
      </div>
      <img src="/images/illustration-dashboard.png" alt="" />
    </main>
    <footer>
      <div class="social-container">
        <a href="#"><i class="fa-brands fa-facebook-f fa-xl"></i></a>
        <a href="#"><i class="fa-brands fa-twitter fa-xl"></i></a>
        <a href="#"><i class="fa-brands fa-instagram fa-xl"></i></a>
      </div>
      &copy; Copyright Ping. All rights reserved.
    </footer>
  </body>
</html>
